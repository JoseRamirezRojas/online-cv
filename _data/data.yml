career-profile:
    title: Career Profile
    summary: |
      Hi ! I'm a committed software developer and graduate from a BSc in Computer Science at National Autonomous University of Mexico
      (UNAM). I'm interested in creating software for the public good that branches towards AI and Data Science, and that aims
      for accessibility, security and robustness. Looking forward to expand my skills through self-learning and teamwork.
education:
    title: Education
    info:
      - degree: BSc in Computer Science
        university: Universidad Nacional Autónoma de México
        time: 2018 - 2022
        details: |
          I started taking swdish lessons at "Escuela Nacional de Lenguas, Lingüística y Traducción" and joined programming 
          clubs. I also enrolled on courses such as
            - Parallel algorithms
            - Network theory
            - Artificial Life
      - degree: General Baccalaureate
        university: Escuela Nacional Preparatoria “Antonio Caso”
        time: 2015 - 2018
        details: |
          I completed my Advanced Certificate in Eglish by Cambridge there and became interested in social justice and art as a whole and acquired some experience in
            - Becoming a lighting technician in school plays
            - Developing small videogames

experiences:
    title: Experiences
    info:
      - role: WEB DEVELOPER
        time: Mar 2023 - Present
        company: Engineering Institute UNAM, Mexico City
        details: |
          Overall I redesigned the main website and science popularization sites about interdisciplinary research projects 
          and student olympiad and assisted in design and constant updates of the main site. Beyond that I also did the following
            - Creation of sub-sites using SharePoint and ASP.NET frameworks.
            - Automation of the Institute’s processes in the institutional mail and Intranet, with Microsoft 365 PowerAutomate.
      - role: FRONT-END DEVELOPER
        time: May - Sep 2023
        company: Chemical Science for Students, Mexico City
        details: |
          I did some remote web site design from scratch for an educational web application called "Fennex" which included:
            - Implementation of such sites with reactivity using HTML,CSS and Vue.js
            - Information retrieval from chemical reagent databases using Axios from back-end programmed in Laravel
      - role:  FULL STACK DEVELOPER
        time: Dec 2021 - Present
        company: Riverside Ecosystems Laboratory,UNAM, Mexico City
        details: |
          Developed an online guide of protocols for ecological quality and information about management of rivers in the basin of Mexico.
            - Editor for a published manual with information about the basin of Mexico.
            - Responsible for coding and documentation of microservices in the site that generate Excel reports of ecological quality of rivers.
            - Generated user interfaces for the website using Vue.js

